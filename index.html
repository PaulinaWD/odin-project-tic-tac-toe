<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zeyada&display=swap"
      rel="stylesheet"
    />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="body-wrapper">
      <div class="content-container">
        <h1 class="tic-tac-toe">Tic Tac Toe</h1>
        <div class="game-board" id="game-board"></div>
        <div class="player">
          <div id="player1">Player One</div>
          <div class="score">0</div>
        </div>
        <div class="player">
          <div id="player2">Player Two</div>
          <div class="score">0</div>
        </div>
        <button class="btn-main btn-game">Start Game</button>

        <div class="winning-message-wrapper hidden" id="winning-message">
          <div class="winning-message">
            <div class="winning-message-text" id="winning-message-text"></div>
            <button class="btn-main" id="next-round-button">Next Round</button>
          </div>
        </div>
        <div class="overlay hidden"></div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
